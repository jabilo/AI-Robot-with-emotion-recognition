<!DOCTYPE html>
<html>

<head>
  <title>BUNNY THE ROBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style.css">
  
</head>

<body>
  <div class="container my-5">
    <video class="video container" autoplay loop muted style="width: 100%;">
        <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">
    </video>
    <h1 style="color:aliceblue;text-align: center;">Click a button to run a Python file</h1>
    <div class="row functions container">
      <div class="col">
        <div class="card center text-center text-white bg-dark mb-5" style=" max-width: 50vh">
          <div class="card-header">AI Chatbot</div>
          <div class="card-body">
            <h5 class="card-title">CHAT</h5>
            <button type="button" class="btn btn-warning" onclick="window.location.href='/chat'">Click here</button>
    
          </div>
        </div>
      </div>
      <div class="col">
        <!-- RHYMES -->
    <div class="card text-center text-white bg-dark mb-3" style=" max-width: 50vh">
      <div class="card-header">Play Rhymes</div>
      <div class="card-body">
        <h5 class="card-title ">RHYMES</h5>
        <button type="button" class="btn btn-warning mx-4 " onclick="window.location.href='/play_rhyme'">Play</button>
        <button type="button" class="btn btn-warning mx-4" onclick="window.location.href='/stop_rhyme'">Stop</button>

      </div>
    </div>
      </div>
      <div class="col">
        <!-- STORY -->
    <div class="card text-center text-white bg-dark mb-3" style="max-width: 55vh">
      <div class="card-header">Play Stories</div>
      <div class="card-body">
        <h5 class="card-title">STORIES</h5>
        <button type="button" class="btn btn-warning mx-4" onclick="window.location.href='/play_story'">Play</button>
        <button type="button" class="btn btn-warning mx-4" onclick="window.location.href='/stop_story'">Stop</button>

      </div>
    </div>
      </div>
    </div>
    
    
    
  </div>

  <!-- <button onclick="window.location.href='/button1'">Button 1</button>
    <button onclick="window.location.href='/button2'">Button 2</button> -->
</body>

</html>
